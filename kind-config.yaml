kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
nodes:
- role: control-plane
  extraPortMappings:
  - {containerPort: 30080, hostPort: 8080, protocol: TCP} # Argo CD
  - {containerPort: 30090, hostPort: 9090, protocol: TCP} # Prometheus
  - {containerPort: 30030, hostPort: 3000, protocol: TCP} # Grafana
- role: worker
